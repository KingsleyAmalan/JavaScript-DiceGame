<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link href="GamePage.css" rel="stylesheet" />
  </head>
  <body>
    <div class="Playground">
      <img src="Images/1.png" class="diceImg" />
      <div class="Player1 activePlayer">
        <label class="lbltxtScorep1">Score :</label>
        <label class="lblScorep1">0</label> <br />
        <label class="lbltxtHighScorep1">High Score :</label>
        <label class="lblHighScorep1">0</label><br />
      </div>
      <div class="Player2">
        <label class="lbltxtScorep2">Score :</label>
        <label class="lblScorep2">0</label> <br />
        <label class="lbltxtHighScorep2">High Score :</label>
        <label class="lblHighScorep2">0</label><br />
      </div>
      <br />
      <button class="roldice">ROLL</button>
      <button class="Holdice">HOLD</button>
    </div>
    <script src="GamePage.js"></script>
    <script src="Destructuringzz.js"></script>
    <script src="CodeChallenge.js"></script>
  </body>
</html>
